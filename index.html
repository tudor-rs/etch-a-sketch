<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sketchbook</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">

    </div>
    <div id="controls">
        <div id="top-container">
            <div id="increase-size" class="size-button button">
                +
            </div>
            <div id="current-size-display">
                
            </div>
            <div id="decrease-size" class="size-button button">
                -
            </div>
        </div>
        <div id="bottom-container">
            <div id="clear-button" class="button">
                Clear
            </div>
            <div id="rainbow-mode" class="button">
                Rainbow Mode
            </div>
        </div>
        
    </div>
</body>

</html>
